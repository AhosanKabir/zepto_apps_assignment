<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="bk_main_header"> Books Shop</h1>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="wishlist">Wishlist</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <div id="home-page" class="page">
            <!-- search functionality that allows users to filter books by title.  -->
            <div class="filter-container ">
                <form action="/" class="search-container">
                    <i class="fa fa-search searchIcon" aria-hidden="true"></i>
                    <input type="text" id="search-input" placeholder="Search books by title...">
                </form>
                
                <select id="genre-select">
                    <option value="">All Genres</option>
                    <!-- Other options will be created dynamically based on provided api-->
                </select>
            </div>

            <!--All book list render by js -->
            <div id="book-list" class="book-grid"></div>

            <!-- pagination  -->
            <div id="pagination" class="pagination"></div>
        </div>

        <div id="wishlist-page" class="page">
            <h2>My Wishlist</h2>
            <div id="wishlist-books" class="book-grid"></div>
        </div>
        <div id="book-details-page" class="page">
            <!-- Book details will be populated here -->
        </div>
    </main>

    <script src="/assets/js/index.js"></script>
</body>
</html>
